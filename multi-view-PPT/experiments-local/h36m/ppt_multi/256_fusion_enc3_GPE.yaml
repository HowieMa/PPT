GPUS: '0,1,2,3'
MODEL: multiview_ppt
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 16
PRINT_FREQ: 100

DATASET:
  TRAIN_DATASET: multiview_h36m
  TEST_DATASET: multiview_h36m
  ROOT: 'data/h36m/'
  TRAIN_SUBSET: train
  TEST_SUBSET: validation
  DATA_FORMAT: 'jpg'
  ROT_FACTOR: 0
  SCALE_FACTOR: 0
  WITH_DAMAGE: false

NETWORK:
  INIT_WEIGHTS: true
  NAME: pose_tokenpose_s
  NUM_JOINTS: 17
  PRETRAINED: 'models/model_best.pth'
  TARGET_TYPE: gaussian
  TRANSFORMER_DEPTH: 12
  TRANSFORMER_HEADS: 8
  TRANSFORMER_MLP_RATIO: 3
  POS_EMBEDDING_TYPE: 'sine-full'
  INIT: true
  DIM: 192 # 4*4*3
  PATCH_SIZE:
  - 4
  - 4
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2

